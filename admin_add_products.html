<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaand</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/admin/admin_add_products.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar d-flex justify-content-between align-items-center">
        <a class="navbar-brand" href="#">
            <img class="logo_img" src="images/logo b.png" alt="Chaand by Mokshii">
        </a>
    </nav>

    <div class="container-fluid">
        <!-- Menu Button -->
        <div class="menu-toggle-btn" style="margin-left: 0;">
            <button class="menu-toggle-btn  btn-outline-sec d-lg-none" onclick="toggleMenu()">â˜° Menu</button>
        </div>
        
        <!-- Sidebar -->
        <div class="sidebar menu-section" id="menuSection">
            <ul class="list-group">
                <a href="admin_dashboard.html" class="text-decoration-none"><li class="list-group-item">Dashboard</li></a>
                <a href="#" class="text-decoration-none"><li class="list-group-item">Products</li></a>
                <a href="#" class="text-decoration-none"><li class="list-group-item active">Add Products</li></a>
                <a href="#" class="text-decoration-none"><li class="list-group-item">Featured Products</li></a>
                <a href="#" class="text-decoration-none"><li class="list-group-item">User Data</li></a>
                <a href="#" class="text-decoration-none"><li class="list-group-item">CMS</li></a>
                <a href="#" class="text-decoration-none"><li class="list-group-item">Orders</li></a>
                <a href="#" class="text-decoration-none"><li class="list-group-item">Contact Us</li></a>
                <a href="#" class="text-decoration-none"><li class="list-group-item">Email User</li></a>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="row g-3">
                <div class="col-12">
                    <div class="page-location shadow-sm">Admin / Add Products</div>
                    <div class="card p-4 shadow-sm">
                        <form>
                            <div class="mb-4">
                                <label for="productName" class="form-label mb-0">Product Name</label>
                                <input type="text" class="form-control" id="productName" placeholder="Enter product name">
                            </div>
                            <div class="mb-4">
                                <label for="productDescription" class="form-label mb-0">Description</label>
                                <textarea class="form-control" id="productDescription" rows="3" placeholder="Enter product description"></textarea>
                            </div>
                            <div class="mb-4">
                                <label for="productPrice" class="form-label mb-0">Price</label>
                                <input type="number" class="form-control" id="productPrice" placeholder="Enter product price">
                            </div>
                            <div class="mb-4">
                                <label for="productQuantity" class="form-label mb-0">Quantity</label>
                                <input type="number" class="form-control" id="productQuantity" placeholder="Enter quantity">
                            </div>
                            <div class="mb-4">
                                <label class="form-label mb-0">Number of Photos:</label>
                                <span id="photoCount" class="ms-2">1</span>
                            </div>
                            <div class="mb-4">
                                <input type="file" class="form-control" id="productPhotos" multiple>
                            </div>
                            <div class="submit">
                                <button type="submit" class=""><b>Submit</b></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleMenu() {
            const menuSection = document.getElementById("menuSection");
            menuSection.classList.toggle("active");
        }
    </script>
</body>
</html>
