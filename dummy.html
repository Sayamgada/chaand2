<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional E-Commerce Image Slider</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* General styling for the slider */
    .carousel-item img {
      height: 500px;
      object-fit: cover;
      width: 100%;
      border-radius: 10px;
      transition: transform 0.5s ease-in-out; /* Smooth zoom effect */
    }

    .carousel-caption {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 5px;
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      transition: transform 0.3s ease;
    }

    .carousel-caption h5 {
      font-size: 4rem;
      font-weight: bold;
      color: #fff;
    }

    .carousel-caption p {
      font-size: 1.2rem;
      color: #ddd;
    }

    .carousel-item:hover .carousel-caption {
      transform: translateY(-10px); /* Caption hover effect */
    }

    /* Call-to-action button styling */
    .btn-shop-now {
      font-size: 1rem;
      background-color: #ff5733;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .btn-shop-now:hover {
      background-color: #c7422b;
      text-decoration: none;
    }

    /* Dot indicators customization */
    .carousel-indicators {
      bottom: 20px;
    }

    .carousel-indicators button {
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      width: 10px;
      height: 10px;
    }

    .carousel-indicators .active {
      background-color: #ff5733;
    }

    /* For mobile screens */
    @media (max-width: 768px) {
      .carousel-caption h5 {
        font-size: 1.5rem;
      }

      .carousel-caption p {
        font-size: 1rem;
      }
    }

  </style>
</head>
<body>

  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
    <div class="carousel-inner">
      <!-- First Slide -->
      <div class="carousel-item active">
        <img src="./images/carousel1.png" class="d-block w-100" alt="Clothing Item 1">
        <div class="carousel-caption d-none d-md-block">
          <h5>Stylish Summer Collection</h5>
          <p>Discover the latest trends in summer fashion.</p>
          <a href="#" class="btn-shop-now">Shop Now</a>
        </div>
      </div>
      <!-- Second Slide -->
      <div class="carousel-item">
        <img src="C:/Users/Asus/Downloads/IMG_5335.jpg" class="d-block w-100" alt="Clothing Item 2">
        <div class="carousel-caption d-none d-md-block">
          <h5>Winter Essentials</h5>
          <p>Stay warm and fashionable this winter.</p>
          <a href="#" class="btn-shop-now">Shop Now</a>
        </div>
      </div>
      <!-- Third Slide -->
      <div class="carousel-item">
        <img src="./images/carousel1.png" class="d-block w-100" alt="Clothing Item 3">
        <div class="carousel-caption d-none d-md-block">
          <h5>Exclusive Offers</h5>
          <p>Shop exclusive deals and promotions today.</p>
          <a href="#" class="btn-shop-now">Shop Now</a>
        </div>
      </div>
    </div>
    
    <!-- Indicators -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
