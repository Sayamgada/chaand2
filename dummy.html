<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



  <style>

.card0 {
    box-shadow: 0px 4px 8px 0px #757575;
    border-radius: 0px;
}

.card2 {
    margin: 0px 40px;
}

.image {
    width: 360px;
    height: 280px;
}

.border-line {
    border-right: 1px solid #EEEEEE;
}

.facebook {
    background-color: #ebe2d7;
    color: #166e22;
    font-size: 18px;
    padding-top: 5px;
    border-radius: 50%;
    width: 35px;
    height: 35px;
    cursor: pointer;
}


.linkedin {
    background-color: #ebe2d7;
    color: #166e22;
    font-size: 18px;
    padding-top: 5px;
    border-radius: 50%;
    width: 35px;
    height: 35px;
    cursor: pointer;
}

.line {
    height: 1px;
    width: 45%;
    background-color: #E0E0E0;
    margin-top: 10px;
}

.or {
    width: 10%;
    font-weight: bold;
}

.text-sm {
    font-size: 14px !important;
}

::placeholder {
    color: #BDBDBD;
    opacity: 1;
    font-weight: 300
}

:-ms-input-placeholder {
    color: #BDBDBD;
    font-weight: 300
}

::-ms-input-placeholder {
    color: #BDBDBD;
    font-weight: 300
}

input, textarea {
    padding: 10px 12px 10px 12px;
    border: 1px solid lightgrey;
    border-radius: 2px;
    margin-bottom: 5px;
    margin-top: 2px;
    width: 100%;
    box-sizing: border-box;
    color: #2C3E50;
    font-size: 14px;
    letter-spacing: 1px;
}

input:focus, textarea:focus {
    -moz-box-shadow: none !important;
    -webkit-box-shadow: none !important;
    box-shadow: none !important;
    border: 1px solid #ebe2d7;
    outline-width: 0;
}

button:focus {
    -moz-box-shadow: none !important;
    -webkit-box-shadow: none !important;
    box-shadow: none !important;
    outline-width: 0;
}

a {
    color: inherit;
    cursor: pointer;
}

.btn-blue {
    background-color: #ebe2d7;
    width: 150px;
    color: #fff;
    border-radius: 2px;
}

.btn-blue:hover {
    background-color: #000;
    cursor: pointer;
}

.bg-blue {
    color: #fff;
    background-color: #ebe2d7;
}

.quote_block
{
  display: flex;
  justify-content: center;
  align-items: center;
  border-right: 1px solid;
}

.quote_card
{
  display: flex;
  justify-content: center;
  align-items: center;
  max-width: 50%;
  padding: 10%;
  border: 1px solid;
  border-radius: 10%;
  left: 50%;
}

.logo {
    width: 200px;
    height: 100px;
    margin-top: 20px;
    margin-left: 35px;
} 

@media screen and (max-width: 991px) {
    .logo {
        margin-left: 15px;
    }

    .image {
        width: 300px;
        height: 220px;
    }

    .card2 {
        border-top: 1px solid #EEEEEE !important;
        margin: 0px 15px;
    }
}

.signup-form {
        display: none;
    }
  </style>
  
</head>
<body>

  <div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto" style="max-width: 80vw;">
    <div class="card card0 border-0">
        <div class="row d-flex">
            <div class="col-lg-6 ">
                <div class="card1 pb-5 ">
                  <div class="row">
                    <img src="./images/logo b.png" class="logo">
                </div>
                <div style="display: flex; justify-content: center; align-items: center;">
                  <div class="row px-3 mt-4 mb-5 border-line quote_card">
                    <p>"Style begins with you. Log in to explore the latest trends that will help you express your true self."</p>
                  </div>
                </div>
                </div>
            </div>
            <div class="col-lg-6" id="loginForm"> <!-- Add id="loginForm" here -->
              <div class="card2 card border-0 px-4 py-5">
                  <div class="row mb-4 px-3">
                      <h6 class="mb-0 mr-4 mt-2">Sign in with</h6>
                      <div class="facebook text-center mr-3"><div class="fa fa-facebook"></div></div>
                      <div class="linkedin text-center mr-3"><div class="fa fa-google"></div></div>
                  </div>
                  <div class="row px-3 mb-4">
                      <div class="line"></div>
                      <small class="or text-center">Or</small>
                      <div class="line"></div>
                  </div>
                  <div class="row px-3">
                      <label class="mb-1"><h6 class="mb-0 text-sm">Email Address</h6></label>
                      <input class="mb-4" type="text" name="email" placeholder="Enter a valid email address">
                  </div>
                  <div class="row px-3">
                      <label class="mb-1"><h6 class="mb-0 text-sm">Password</h6></label>
                      <input type="password" name="password" placeholder="Enter password">
                  </div>
                  <div class="row px-3 mb-4">
                      <div class="custom-control custom-checkbox custom-control-inline">
                          <input id="chk1" type="checkbox" name="chk" class="custom-control-input"> 
                          <label for="chk1" class="custom-control-label text-sm">Remember me</label>
                      </div>
                      <a href="#" class="ml-auto mb-0 text-sm">Forgot Password?</a>
                  </div>
                  <div class="row mb-3 px-3">
                      <button type="submit" class="btn btn-blue text-center">Login</button>
                  </div>
                  <div class="row mb-4 px-3">
                      <small class="font-weight-bold">Don't have an account? <a class="text-danger" onclick="toggleForms()">Register</a></small>
                  </div>
              </div>
          </div>
          
          <div class="col-lg-6 signup-form" id="signupForm"> <!-- Add id="signupForm" here -->
              <div class="card2 card border-0 px-4 py-5">
                  <div class="row mb-4 px-3">
                      <h6 class="mb-0 mr-4 mt-2">Sign up with</h6>
                      <div class="facebook text-center mr-3"><div class="fa fa-facebook"></div></div>
                      <div class="linkedin text-center mr-3"><div class="fa fa-google"></div></div>
                  </div>
                  <div class="row px-3 mb-4">
                      <div class="line"></div>
                      <small class="or text-center">Or</small>
                      <div class="line"></div>
                  </div>
                  <div class="row px-3">
                      <label class="mb-1"><h6 class="mb-0 text-sm">Name</h6></label>
                      <input class="mb-4" type="text" name="name" placeholder="Enter your full name">
                  </div>
                  <div class="row px-3">
                      <label class="mb-1"><h6 class="mb-0 text-sm">Email Address</h6></label>
                      <input class="mb-4" type="text" name="email" placeholder="Enter a valid email address">
                  </div>
                  <div class="row px-3">
                      <label class="mb-1"><h6 class="mb-0 text-sm">Password</h6></label>
                      <input type="password" name="password" placeholder="Enter password">
                  </div>
                  <div class="row mb-3 px-3">
                      <button type="submit" class="btn btn-blue text-center">Sign Up</button>
                  </div>
                  <div class="row mb-4 px-3">
                      <small class="font-weight-bold">Already have an account? <a href="#" class="text-danger" onclick="toggleForms()">Login</a></small>
                  </div>
              </div>
          </div>
          
        </div>

    </div>
</div>

<script>
    function toggleForms() 
    {
        var loginForm = document.getElementById('loginForm');
        var signupForm = document.getElementById('signupForm');

        if (loginForm.style.display === 'none') 
        {
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';
        } 
        else 
        {
            loginForm.style.display = 'none';
            signupForm.style.display = 'block';
        }
    }
    
    // Show login form and hide signup form initially
    document.getElementById('loginForm').style.display = 'block';
    document.getElementById('signupForm').style.display = 'none';
</script>

</body>
</html>
